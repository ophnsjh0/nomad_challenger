<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f7dfd6862.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>profile</title>
  </head>
  <body>
    <div class="camera">
      <i class="fas fa-camera-retro"></i>
      <div class="camera-info">
        <div class="camera-info-title">
          <span class="camera-info-text">Camera</span>
          <span class="camera-info-text">Good Good Good~!!</span>
        </div>
        <div class="camera-info-button">
          <span class="camera-info-button-text">take a look</span>
        </div>
      </div>
    </div>
    <main class="screen">
      <div class="apple-box">
        <div class="apple">
          <i class="fab fa-apple"></i>
        </div>
        <div class="apple-info">
          <div class="apple-info-title">
            <span class="apple-info-text">Apple</span>
            <span class="apple-info-text">WOW WOW WOW~!!</span>
          </div>
          <div class="apple-info-button">
            <span class="apple-info-button-text">take a look</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
