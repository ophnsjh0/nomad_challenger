<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css" />
    <link rel="stylesheet" href="style.css" />
    <title>recipes</title>
  </head>
 <body>
   <div class="phone">
     <div class="screen">
       <div class="status-bar">
         <i class="menuicon-"></i>
         <span class="status-bar__title">Recipes</span>
         <i class="searchicon-"></i>
       </div>
       <header class="header">
 				<div class="header__top">
 				 <span class="header__top-text">Popular Recipes</span>
         <span class="header__top-text">View All</span>
 				</div>
       <ul class="header__photos">
  					<li class="header__photo">
              <span class="header__photo-text">Home Cooking</span>
  					</li>
            <li class="header__photo">
              <span class="header__photo-text">Party Recipes</span>
            </li>
            <li class="header__photo">
              <span class="header__photo-text">For Bables</span>
            </li>
            <li class="header__photo">
              <span class="header__photo-text">Smoothle Recipes</span>
            </li>

  			</ul>
      </header>
      <main class="recipes">
        <ul class="recipes__lists">
          <h5 class="recipes__title">Other Recipes</h5>
          <li class="recipes__list">
            <div class="recipes__column">
              <div class="recipes__content">
                <span class="recipes__name">Refreshments</span>
                <span class="recipes__num">120 Recipes</span>
              </div>
            </div>
            <div class="recipes__button">
                <span class="recipes__button-text">></span>
            </div>
          </li>
          <li class="recipes__list">
            <div class="recipes__column">
              <div class="recipes__content">
                <span class="recipes__name">Diet Dishes</span>
                <span class="recipes__num">27 Recipes</span>
              </div>
            </div>
            <div class="recipes__button">
                <span class="recipes__button-text">></span>
            </div>
          </li>
          <li class="recipes__list">
            <div class="recipes__column">
              <div class="recipes__content">
                <span class="recipes__name">Soup Recipes</span>
                <span class="recipes__num">279 Recipes</span>
              </div>
            </div>
            <div class="recipes__button">
                <span class="recipes__button-text">></span>
            </div>
          </li>
          <li class="recipes__list">
            <div class="recipes__column">
              <div class="recipes__content">
                <span class="recipes__name">Meat Dishes</span>
                <span class="recipes__num">109 Recipes</span>
              </div>
            </div>
            <div class="recipes__button">
                <span class="recipes__button-text">></span>
            </div>
          </li>
          <li class="recipes__list">
            <div class="recipes__column">
              <div class="recipes__content">
                <span class="recipes__name">Meat Dishes</span>
                <span class="recipes__num">109 Recipes</span>
              </div>
            </div>
            <div class="recipes__button">
                <span class="recipes__button-text">></span>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
              <i class="home-outlineicon-"></i>
          </li>
          <li class="nav__list-item">
              <i class="restauranticon-"></i>
          </li>
          <li class="nav__list-item">
              <i class=" editicon-"></i>
          </li>
          <li class="nav__list-item">
              <i class="doc-addicon-"></i>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</body>
