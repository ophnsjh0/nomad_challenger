<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f7dfd6862.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>profile</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar_column">
            <span class="status-bar_clock">9:41</span>
          </div>
          <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
          <div class="profile-bar">
            <i class="fas fa-arrow-left"></i>
            <span class="profile-bar__title">Profile</span>
            <i class="fas fa-bars"></i>
          </div>
          <main class="profile">
            <div class="profile__image">
              <img class="profile__avatar" src="penguin.jpg" />
            </div>
            <div class="profile__info">
              <span class="profile__name">Suzie Jones</span>
              <span class="profile__location">London,England</span>
            </div>
            <div class="profile__invite">
              <div class="profile__follow">
                <span class="profile__follow__button">Follow</span>
              </div>
              <div class="profile__message">
                <span class="profile__message__button">Message</span>
              </div>
            </div>
            <div class="profile__status">
              <div class="profile__status-info">
                <span class="profile__status-num">140</span>
                <span class="profile__status-state">Followers</span>
              </div>
              <div class="profile__status-info">
                <span class="profile__status-num">250</span>
                <span class="profile__status-state">Following</span>
              </div>
              <div class="profile__status-info">
                <span class="profile__status-num">369</span>
                <span class="profile__status-state">images</span>
              </div>
            </div>
          </main>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <i class="far fa-user"></i>
              </li>
              <li class="nav__list-item">
                <i class="fas fa-user-friends"></i>
              </li>
              <li class="nav__list-item">
                <i class="far fa-comments"></i>
              </li>
              <li class="nav__list-item">
                <i class="fas fa-cog"></i>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
