<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css" />
    <link rel="stylesheet" href="style.css" />
    <title>sign in</title>
  </head>
 <body>
   <div class="body">
   <header class="header">
     <div class="header__title">Sign in</div>
   </header>
   <main class="signin">
     <div class="signin__input">
       <input type="text" class="signin__input-id" value="email"></input>
       <input type="password" class="signin__input-pw" value="password"></input>
     </div>
     <div class="signin__forgot-pw">
       <span class="signin__forgot-pw-text">Forgot Password?</span>
     </div>
     <div class="signin__remember">
       <input type="checkbox" id="c1">
         <label for="c1">
           <span class="signin__remember-text">Remember Me</span>
         </label>
       </input>
     </div>
     <div class="signin__button">
       <div class="signin__button-login">Sign in</div>
       <div class="signin__button-space">or</div>
       <div class="signin__button-other">
         <div class="signin__button-other-facebook">Facebook</div>
         <div class="signin__button-other-twitter">Twitter</div>
       </div>
     </div>
  <div class="signin__creat">
     <div class="signin__signup">
       <span class="signin__signup-text">need an account?</span>
       <span class="signin__signup-text">Sign up</span>
     </div>
     <div class="signin__findpw">
       <span class="signin__findpw-text">forgot your password?</span>
       <span class="signin__findpw-text">Retrive</span>
     </div>
   </div>
 </main>
</div>
</body>
